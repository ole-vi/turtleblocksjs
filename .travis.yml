sudo: required
addons:
  apt:
    update: true
    packages:
    - docker-ce
services:
- docker
script:
- export DOCKER_CLI_EXPERIMENTAL=enabled
- source sha_function.sh
- turtle_arm_sha=$(get_manifest_sha "treehouses/turtleblocksjs:latest" "arm")
- echo $turtle_arm_sha
- nginx_arm_sha=$(get_manifest_sha "treehouses/nginx:latest" "arm")
- echo $nginx_arm_sha
- flag_arm=$(is_base "treehouses/turtleblocksjs@"$turtle_arm_sha "treehouses/nginx@"$nginx_arm_sha )
- echo $flag_arm
- turtle_amd64_sha=$(get_manifest_sha "treehouses/turtleblocksjs:latest" "amd64")
- echo $turtle_amd64_sha
- nginx_amd64_sha=$(get_manifest_sha "treehouses/nginx:latest" "amd64")
- echo $nginx_amd64_sha
- flag_amd64=$(is_base "treehouses/turtleblocksjs@"$turtle_amd64_sha "treehouses/nginx@"$nginx_amd64_sha )
- echo $flag_amd64
- turtle_arm64_sha=$(get_manifest_sha "treehouses/turtleblocksjs:latest" "arm64")
- echo $turtle_arm64_sha
- nginx_arm64_sha=$(get_manifest_sha "treehouses/nginx:latest" "arm64")
- echo $nginx_arm64_sha
- flag_arm64=$(is_base "treehouses/turtleblocksjs@"$turtle_arm64_sha "treehouses/nginx@"$nginx_arm64_sha )
- echo $flag_arm64
- flag=$(compare "treehouses/turtleblocksjs@"$turtle_arm_sha "treehouses/nginx@"$nginx_arm_sha "treehouses/turtleblocksjs@"$turtle_amd64_sha "treehouses/nginx@"$nginx_amd64_sha "treehouses/turtle@"$turtle_arm64_sha "treehouses/nginx@"$nginx_arm64_sha)
- echo $flag
- echo "$DOCKERPASS" | docker login -u sevenseas --password-stdin
- docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
- "./docker-build.sh treehouses/nginx:latest arm"
- "./docker-build.sh treehouses/nginx:latest arm64"
- "./docker-build.sh treehouses/nginx:latest amd64"
before_deploy:
- timetag=$(date +%Y%m%d%H%M)
- echo $timetag
- tag1="latest"
- tag2=$timetag
- echo "timetag is $tag2"
- create_manifest treehouses/turtleblocksjs $tag1 $tag2 treehouses/turtleblocksjs-tags:amd64
  treehouses/turtleblocksjs-tags:arm treehouses/turtleblocksjs-tags:arm64
- docker manifest inspect treehouses/turtleblocksjs:$tag1
- docker manifest inspect treehouses/turtleblocksjs:$tag2
